<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <!-- nav section -->
        <div class="logo">
            <h1>Pitch Lab</h1>
        </div>
        <!-- sign up section -->
        <div class="signup_card">
            <div class="row">
                <div class="col-md-6 input">
                    <h3 class="text-center">Login</h3>
                    <form action="" method="POST">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" placeholder="Enter name..." required>
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" placeholder="Enter email..." required>
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" placeholder="Enter password..." maxlength="15" minlength="6">
                        <button type="submit" class="btn2 mt-3">Submit</button>
                    </form>
                </div>
                <div class="col-md-6 info">
                    <a href="/"><button class="btn3">Sign Up</button></a>
                    <h1 style="margin-top: 10vh;">Welcome to Pitchlab community.</h1>
                    <h5>Personalised  updated daily and beautifully presented.Create an account and realise your dreams with pichlab.   </h5>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
